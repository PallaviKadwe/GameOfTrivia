<!DOCTYPE html>
<html lang="en">
<head>

    <link

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <div id="grad1"></div>

        <div class="container">

            </div>-->

        </div>
    </div>  
    <script src="script.js"></script>
